<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seorang Game Developer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
</head>
<body>
    <input type="checkbox" id="check">
    <!--header area start-->
    <header>
      <label for="check">
        <i class="fas fa-bars" id="sidebar_btn"></i>
      </label>
      <div class="left_area">
        <h3>Game <span>Developer</span></h3>
      </div>
    </header>
    <!--header area end-->
    <!--sidebar start-->
    <div class="sidebar">
      <a href="../"><i class="fas fa-desktop"></i><span>Dashboard</span></a>
      <a href="./"><i class="fas fa-cogs"></i><span>Best Game Engine</span></a>
      <a href="../MyHobby/"><i class="fas fa-gamepad"></i><span>My Hobby</span></a>

    </div>
    <!--sidebar end-->

    <div class="content">
        <div class="panel-engine">
            <div class="panel-engine-body">
                <img src="../unity.png" alt="Unity" width="150" height="100"><br>
                <label>Unity adalah platform game engine yang dikembangkan oleh Unity Technologies, pertama kali diumumkan dan dirilis pada bulan Juni 2005 di Konferensi Pengembang Seluruh Dunia Apple Inc.</label>
                <p>Download Unity? Klik <a href="https://store.unity.com/download" class="link">disini</a></p>
            </div>

            <div class="panel-engine-unreal">
                <img src="../unreal.jpg" alt="Unity" width="150" height="100"><br>
                <label>Unreal Engine adalah game engine yang dikembangkan oleh Epic Games, pertama kali dipamerkan di game first person shooter game pada tahun 1998.</label>
                <p>Download Unreal Engine? Klik <a href="https://www.unrealengine.com/en-US/download" class="link">disini</a></p>
            </div>
            
            <div class="panel-engine-lumberyard">
                <img src="../lumberyard.png" alt="Unity" width="150" height="100"><br>
                <label>Amazon Lumberyard adalah freeware platform game engine yang dikembangkan oleh Amazon dan berdasarkan CryEngine, yang dilisensikan dari Crytek pada tahun 2015.</label>
                <p>Download Lumberyard? Klik <a href="https://aws.amazon.com/lumberyard/downloads/" class="link">disini</a></p>
            </div>
        </div>
    </div>
</body>
</html>
